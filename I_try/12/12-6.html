<style>
    div {
        width: 200px;
        height: 200px;
    }
    .container {
        border: 4px solid tomato;
        margin: 50px;
    }
    .transformed {
        background-color: lightcoral;
        border-radius: 5px;
        transition: transform 1s ease-in-out;
    }
    .transformed:hover {
        transform: rotate(180deg) scale(0.7) translate(50px);
    }
</style>

<body>
    <div class="container">
        <div class="transformed">transformed</div>
    </div>
</body>
