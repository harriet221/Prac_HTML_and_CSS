<style>
    div {
        background-color: mediumorchid;
        width: 200px;
        height: 200px;
        margin: 50px;
        animation: mymove 3s infinite;
    }
    @keyframes mymove {
        from {
            transform: rotate(90deg);
        }
        to {
            transform: rotate(360deg);
        }
    }
</style>

<body>
    <div>hi</div>
</body>
