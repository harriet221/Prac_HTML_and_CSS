<style>
    div {
        background-color: rgb(146, 146, 146);
        width: 200px;
        height: 200px;
        margin: 50px;
        animation: mymove 3s infinite;
    }
    @keyframes mymove {
        0% {
            transform: rotate(90deg);
        }
        25% {
            transform: rotate(180deg);
        }
        75% {
            transform: rotate(270deg);
        }
        100% {
            transform: rotate(90deg);
        }
    }
</style>

<body>
    <div>hey</div>
</body>
