<!-- 유일한 대상 -->
<style>
    span :only-of-type {
        color: tomato;
    }
</style>

<body>
    <span>
        <div>div 태그의 첫번째</div>
        <p>유일한 p 태그</p>
        <div>div 태그의 두번째</div>
        <span>span 태그의 첫번째</span>
        <div> div 태그의 세번째
            <i>유일한 i 태그</i>
            <em>em 태그의 첫번째</em>
            <em>em 태그의 두번째</em>
        </div>
        <span>span 태그의 두번째</span>
    </span>
</body>
