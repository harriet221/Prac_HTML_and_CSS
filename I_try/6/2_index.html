<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML practice 2</title>
</head>
<body>
    <h2>My Form</h2>
    <img src="fox.jpg" alt="fox" width="150" height="100" />
    <form action="#"> <!-- # : 현재로서는 공란이다 -->
        <div>
            <label for="username">Username :</label>
            <input type="text" id="username" name="username" />
        </div>
        <div>
            <label for="pass">Password :</label>
            <input type="password" id="pass" name="password" />
        </div>
        <input type="checkbox" id="agreement" name="agreement" value="agreement" />
        <label for="agreement"> I'm not a robot.</label>
        <input type="submit" value="sign in" />
        <!-- 앞에는 button 태그 써놓고 왜 예시 답안에는 input 태그인지 모르겠네 -->
    </form>
</body>
</html>
