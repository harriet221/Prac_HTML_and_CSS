<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style2.css" />
    </head>
    <body>
        <h2>Id selector</h2>
        <div>
            <p>what about this?</p> <!-- 복합 선택자 -->
        </div>
        <p class='class class2'>like this</p> <!-- 클래스 선택자 -->
        <p id="id">not me</p> <!-- 아이디 선택자 -->
        <p>me neither</p>
    </body>
</html>
